<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Player</h1>
    <a href="readme.md"></a>
    
    <div class="audio-container" id="audio-container">
        <div class="audio-info">
            <h4 id="title">Melody</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="music/Dumes.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="images/Dumes-Woro Widowati.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <div class="download-icon">
        <a href="download.html" class="download-link">
            <i class="fas fa-cloud-download-alt"></i></a>
    </div>
    <div class="volume-container">
    <input type="range" id="volumeSlider" min="0" max="100" value="50">
    <i class="fas fa-volume-up"></i> <!-- Ganti ikon sesuai kebutuhan Anda -->
</div>

    <footer>
    <marquee behavior="scroll" direction="left">
      Klik Link berikut untuk mengetahui <a href="sosmed.html" target="_blank">Sosial Media</a> kami.
    </marquee>
  </footer>
    <script src="script.js"></script>
</body>
</html>
